<!doctype html>
<!-- Walkthrough:
    1) Declare an HTML5 document with responsive meta tags.
    2) Use semantic layout elements for accessibility.
    3) Demonstrate media and canvas tags.
    4) Show built-in form validation. -->
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML Features</title>
</head>
<body>
    <header>
        <h1>Semantic Layout</h1>
    </header>
    <nav>
        <a href="#main">Skip to content</a>
    </nav>
    <main id="main">
        <section>
            <article>
                <h2>Media</h2>
                <video controls width="320">
                    <source src="sample.mp4" type="video/mp4" />
                    Your browser does not support video.
                </video>
                <audio controls>
                    <source src="sample.mp3" type="audio/mpeg" />
                    Your browser does not support audio.
                </audio>
                <canvas id="chart" width="200" height="100"></canvas>
            </article>
        </section>

        <section>
            <h2>Form Validation</h2>
            <form>
                <label>
                    Email
                    <input type="email" required />
                </label>
                <label>
                    Age
                    <input type="number" min="1" max="120" required />
                </label>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <small>HTML5 semantic elements</small>
    </footer>
</body>
</html>
<!-- Output: A semantic page layout with media elements and validated inputs. -->
